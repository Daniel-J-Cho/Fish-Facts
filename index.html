<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Fish Facts">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/4/40/Scomberomorus_cavalla.png">
  <meta property="og:url" content="https://daniel-j-cho.github.io/Fish-Facts/">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:description" content="View images and facts about more than 110 species of fish">
  <meta property="og:site_name" content="Fish Facts">
  <meta name="twitter:image:alt" content="Image_of_King_Mackerel">
  <title>Fish Facts</title>
  <link rel="icon" href="images/fish.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&family=Lora&family=Proza+Libre:wght@700&display=swap"
    rel="stylesheet">

</head>
<body>
  <div id="container" class="container">
    <header>
      <div class="row">
        <div class="column-full header justify-center">
          <h1>FISH FACTS</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row select-button-container column-full justify-center align-center no-wrap">
        <select name="species" id="species" class="species">
          <option value="" disabled selected>Select a species</option>
        </select>
        <button class="button active" data-view="images">Images</button>
        <button class="button" data-view="general">General</button>
        <button class="button" data-view="nutritional">Nutrition</button>
        <button class="button" data-view="favorites">Favorites</button>
      </div>
      <div class="row view-container">
        <div class="view column-full" data-view="images">
          <h2 class="species-h2 text-align-center">Loading...</h2>
          <div class="image-arrows-container">
            <a href="#" class="arrow-link prev-img">
              <i class="fas fa-angle-left arrow"></i>
            </a>
            <div class="image-container justify-center">
              <div class="load-spinner hidden"></div>
              <img class="species-image" src="images/placeholder.png" alt="Select a species">
            </div>
            <a href="#" class="arrow-link next-img">
              <i class="fas fa-angle-right arrow"></i>
            </a>
          </div>
          <div class="fav-button-row">
            <form class="form">
              <button type="submit" class="favorites-button">ADD TO FAVORITES</button>
            </form>
          </div>
        </div>
        <div class="view column-full hidden" data-view="general">
          <div class="species-name-text-div">
            <p class="species-name-text">Species Name:</p>
          </div>
          <div class="biology-text-div">
            <p class="biology-text">Biology:</p>
          </div>
          <div class="habitat-text-div">
            <p class="habitat-text">Habitat:</p>
          </div>
          <div class="fun-fact-text-div">
            <p class="fun-fact-text">Fun fact:</p>
          </div>
          <div class="fav-button-row">
            <form class="form-2">
              <button type="submit" class="favorites-button">ADD TO FAVORITES</button>
            </form>
          </div>
        </div>
        <div class="view column-full hidden" data-view="nutritional">
          <div class="calories-text-div">
            <p class="calories-text">Calories:</p>
          </div>
          <div class="carbohydrates-text-div">
            <p class="carbohydrates-text">Carbohydrates:</p>
          </div>
          <div class="cholesterol-text-div">
            <p class="cholesterol-text">Cholesterol:</p>
          </div>
          <div class="fat-content-text-div">
            <p class="fat-content-text">Fat Content:</p>
          </div>
          <div class="health-benefits-text-div">
            <p class="health-benefits-text">Health Benefits:</p>
          </div>
          <div class="taste-text-div">
            <p class="taste-text">Taste:</p>
          </div>
          <div class="fav-button-row">
            <form class="form-3">
              <button type="submit" class="favorites-button">ADD TO FAVORITES</button>
            </form>
          </div>
        </div>
        <div class="view column-full hidden" data-view="favorites">
          <div class="column-full">
            <h2 class="favorites-h2">FAVORITES</h2>
          </div>
          <div class="row">
            <ul class="unordered-list">
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
